<!-- Page Wrapper -->
<div id="wrapper">
  
  <div class="menu-container" [class.loading]="loadingSidebar" [ngClass]="{'open': isSidebarToggled, 'closed': !isSidebarToggled}">
    <app-sidebar (toggleSidebar)="toggleSidebar($event)" [hide]="true"></app-sidebar>
    <app-sidebar-menu class="sidebar-menu" [isToggled]="isSidebarToggled"></app-sidebar-menu>
  </div>
  
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">

      <app-header></app-header>

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <!-- <h1 class="h3 mb-4 text-gray-800">Blank Page</h1> -->
        <router-outlet></router-outlet>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <app-footer></app-footer>
  </div>
  <!-- End of Content wrapper -->
    
</div>
<!-- End of Page Wrapper. -->
