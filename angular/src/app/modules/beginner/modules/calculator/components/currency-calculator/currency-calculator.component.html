<div class="d-flex justify-content-center align-items-center">
  <div class="col-auto">
    <ng-dropdown 
      [options]="currencyOptions" 
      [(model)]="from"
      class="calc-control"
      (modelChange)="calc('from')">
    </ng-dropdown>
  </div>

  <div class="col">
    <label for="from">{{ currencyOptions[from] }}</label>
    <input type="number" name="from" id="from" [(ngModel)]="fromVal" class="form-control" (change)="calc('from')">
  </div>
</div>

<div class="d-flex justify-content-center align-items-center">
  <div class="col-auto">
    <ng-dropdown 
      [options]="currencyOptions" 
      [(model)]="to"
      class="calc-control"
      (modelChange)="calc('from')">
    </ng-dropdown>
  </div>

  <div class="col">
    <label for="to">{{ currencyOptions[to] }}</label>
    <input type="number" name="to" id="to" class="form-control" [(ngModel)]="toVal" (change)="calc('to')">
  </div>
</div>
